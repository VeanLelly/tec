        function dividir(a, b) {
            if (b === 0) {
                throw new Error(`Divisão por zero não é permitida`);
            }
            return a / b;
        }

        // Exemplo de uso da função dividir 
        try {
            let resultado = dividir(10, 0)
            console.log(`Resultado`, resultado);
        } catch (erro) {
            console.error(`Erro:`, erro.message);
        }
